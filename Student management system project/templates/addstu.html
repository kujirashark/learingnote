<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="keywords" content=""/>

    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link href="/static/css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print"/>
    <link href="/static/css/print.css" rel="stylesheet" type="text/css" media="print"/>
    <script src="/static/js/jquery-1.10.1.min.js"></script>
    <script src="/static/js/side.js" type="text/javascript"></script>

</head>

<body>
<!-- Popup -->
<div id="Popup">

    <!-- SubPopup -->
    <div id="SubPopup">
        <script type="text/javascript">
            $(function () {
                $(".select").each(function () {
                    var s = $(this);
                    var z = parseInt(s.css("z-index"));
                    var dt = $(this).children("dt");
                    var dd = $(this).children("dd");
                    var _show = function () {
                        dd.slideDown(200);
                        dt.addClass("cur");
                        s.css("z-index", z + 1);
                    };
                    var _hide = function () {
                        dd.slideUp(200);
                        dt.removeClass("cur");
                        s.css("z-index", z);
                    };
                    dt.click(function () {
                        dd.is(":hidden") ? _show() : _hide();
                    });
                    dd.find("a").click(function () {
                        dt.html($(this).html());
                        _hide();
                    });
                    $("body").click(function (i) {
                        !$(i.target).parents(".select").first().is(s) ? _hide() : "";
                    });
                })
            })
        </script>
        <div class="form_boxC">
            <p>"<span class="f_cB">*</span>"号为必填项目</p>
            <form action="{% url 'app:addstu' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <th>员工姓名 <span class="f_cB">*</span></th>
                        <td>
                            <div class="txtbox floatL" style="width:150px;">
                                <input name="s_name" type="text" size="10" value="" placeholder="请输入姓名"></div>
                        </td>
                    </tr>

                     <tr>
                            <th>头像 <span class="f_cB">*</span></th>
                            <td>
                                <div class="txtbox floatL" style="width:150px;">
                                    <input name="s_img" type="file" size="10" ">
                                </div>
                            </td>
                        </tr>

                    <tr>
                        <th>所属班级<span class="f_cB">*</span></th>
                        <td><!-- selectbox -->
                            <select name="g_id" id="">
                                {% for grade in grades %}
                                {# value = grade.id去选项的值#}
                                <option value="{{ grade.id }}">{{ grade.g_name }}</option>
                                {% endfor %}
                        </td>
                    </tr>

                </table>
                <div id="BtmBtn">
                    <div class="btn_box floatR"><input name="" type="submit" value="提交"></div>
                </div>
            </form>
        </div>
    </div>
</div>
