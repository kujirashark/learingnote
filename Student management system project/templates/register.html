<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link rel="stylesheet" type="text/css" href="/static/css/public.css" />
<link rel="stylesheet" type="text/css" href="/static/css/page.css" />
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/public.js"></script>
</head>
<body>

    <form action="" method="post">
        {% csrf_token %}
	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="/static/img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">注册</p>
			</div>
			<!-- 输入框 -->
            <p>{{ msg }}</p>
			<div class="lgD">
				<img class="img1" src="/static/img/logName.png" />
                <input type="text" name="username" placeholder="输入用户名" />
			</div>
			<div class="lgD">
				<img class="img1" src="/static/img/logPwd.png" />
                <input type="password" name="pwd1" placeholder="输入用户密码2" />
			</div>
            <div class="lgD">
				<img class="img1" src="/static/img/logPwd.png" />
                <input type="password" name="pwd2" placeholder="输入用户密码2" />
			</div>
			<div class="logC">
				<a href="index.html" target="_self">
                    <button>
                        <input type="submit" value="注册" style="background: none;border: none">
                    </button>
                </a>
			</div>
		</div>
	</div>
    </form>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：安徽公司公司</p>
		<p class="p2">123456789</p>
	</div>
	<!-- 登录页面底部end -->

</body>
</html>
